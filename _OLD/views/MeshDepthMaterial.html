<div class='panel panel-default'>
<div class='panel-heading'>
<a aria-controls='materialCollapse' aria-expanded='true' data-parent='#rightContainer' data-toggle='collapse' href='#materialCollapse' role='button'>
Material Properties
</a>
</div>
<div aria-labelledby='materialCollapse' class='panel-collapse collapse' id='materialCollapse' role='tabpanel'>
<div class='panel-body'>
<h6 class='panel-title-medium'>
type: MeshDepthMaterial
</h6>
<div class='row panel-content' style='padding-left:0; margin-top: 10px;'>
<div class='dropdown' style='margin-bottom:10px;'>
<div aria-expanded='true' class='topcoat-button--large--cta dropdown-toggle' data-toggle='dropdown' id='changeMaterial' style='margin-left: 13px;height: 20px;line-height: 20px;' type='button'>
Change Material
<span class='caret'></span>
</div>
<ul aria-labelledby='changeMaterial' class='dropdown-menu' role='menu'>
<li role='presentation'>
<a href='javascript:app.interface.rightSidebar.meshListener.changeMaterial(&#39;MeshBasicMaterial&#39;);' role='menuitem' tabindex='-1'>
MeshBasicMaterial
</a>
</li>
<li role='presentation'>
<a href='javascript:app.interface.rightSidebar.meshListener.changeMaterial(&#39;MeshPhongMaterial&#39;);' role='menuitem' tabindex='-1'>
MeshPhongMaterial
</a>
</li>
<li role='presentation'>
<a href='javascript:app.interface.rightSidebar.meshListener.changeMaterial(&#39;MeshlambertMaterial&#39;);' role='menuitem' tabindex='-1'>
MeshLambertMaterial
</a>
</li>
<li role='presentation'>
<a href='javascript:app.interface.rightSidebar.meshListener.changeMaterial(&#39;MeshNormalMaterial&#39;);' role='menuitem' tabindex='-1'>
MeshNormalMaterial
</a>
</li>
</ul>
</div>
</div>
<div class='row panel-content' style='padding-left:0;'>
<div class='col-md-6 panel-content-title'>
Visible
</div>
<div class='col-md-6'>
<label class='topcoat-switch'>
<input class='topcoat-switch__input' data-flag='meshVisible' id='visibleToggle' type='checkbox'>
<div class='topcoat-switch__toggle'></div>
</label>
</div>
</div>
<div class='row panel-content' style='padding-left:0;'>
<div class='col-md-6 panel-content-title'>
Cast
</div>
<div class='col-md-6'>
<label class='topcoat-switch'>
<input class='topcoat-switch__input' data-flag='meshCastShadow' id='castToggle' type='checkbox'>
<div class='topcoat-switch__toggle'></div>
</label>
</div>
</div>
<div class='row panel-content' style='padding-left:0;'>
<div class='col-md-6 panel-content-title'>
Receive
</div>
<div class='col-md-6'>
<label class='topcoat-switch'>
<input class='topcoat-switch__input' data-flag='meshReceiveShadow' id='receiveToggle' type='checkbox'>
<div class='topcoat-switch__toggle'></div>
</label>
</div>
</div>
<div class='row panel-content' style='padding-left:0;'>
<div class='col-md-6 panel-content-title'>
Wireframe
</div>
<div class='col-md-6'>
<label class='topcoat-switch'>
<input class='topcoat-switch__input' data-flag='meshWireframe' id='wireframeToggle' type='checkbox'>
<div class='topcoat-switch__toggle'></div>
</label>
</div>
</div>
<div class='row panel-content' style='padding-left:0;'>
<div class='col-md-6 panel-content-title'>
Fog
</div>
<div class='col-md-6'>
<label class='topcoat-switch'>
<input class='topcoat-switch__input' data-flag='meshFog' id='fogToggle' type='checkbox'>
<div class='topcoat-switch__toggle'></div>
</label>
</div>
</div>
<div class='row panel-content' style='padding-left:0;'>
<div class='col-md-4 panel-content-title'>
Color
</div>
<div class='col-md-8'>
<input class='color' data-toggle='mesh' id='meshColor' style='width: 80px; margin-top: 4px;'>
</div>
</div>
<h6 class='panel-title-medium'>
Textures
</h6>
<div class='row panel-content' style='padding-left:0; margin-top:10px;'>
<form>
<div class='form-group' style='margin-left: 13px;'>
<label for='textureMap'>
Texture Map
</label>
<input data-image='texture' data-type='image-asset' id='textureMap' style='width:100%;' type='button'>
<p class='help-block'>
Load Texture.
</p>
</div>
<div class='form-group' style='margin-left: 13px;'>
<label for='lightMap'>
Light Map
</label>
<input data-image='lightMap' data-type='image-asset' id='lightMap' style='width:100%;' type='button'>
<p class='help-block'>
Load Light Map.
</p>
</div>
<div class='form-group' style='margin-left: 13px;'>
<label for='specularMap'>
Specular Map
</label>
<input data-image='specularMap' data-type='image-asset' id='specularMap' style='width:100%;' type='button'>
<p class='help-block'>
Load Specular Map.
</p>
</div>
<div class='form-group' style='margin-left: 13px;'>
<label for='alphaMap'>
Alpha Map
</label>
<input data-image='alphaMap' data-type='image-asset' id='alphaMap' style='width:100%;' type='button'>
<p class='help-block'>
Load Alpha Map.
</p>
</div>
<div class='form-group' style='margin-left: 13px;'>
<label for='envMap'>
Env Map
</label>
<input data-image='envMap' data-type='image-asset' id='envMap' style='width:100%;' type='button'>
<p class='help-block'>
Load Env Map.
</p>
</div>
</form>
</div>
</div>
</div>
</div>
